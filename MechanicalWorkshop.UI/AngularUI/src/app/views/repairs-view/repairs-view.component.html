<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repairs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h4>Add new Repair: </h4>
    <div class="forms-container">
      <label for="customer">Customer: </label>
      <input id="customer" type="text" [formControl]="customer">
      <label for="car">Car: </label>
      <input id="car" type="text" [formControl]="car">
      <label for="mechanic">Mechanic: </label>
      <input id="mechanic" type="text" [formControl]="mechanic">
      <label for="description">Description: </label>
      <input id="description" type="text" [formControl]="description">
      <label for="price">Estimated Price: </label>
      <input id="price" type="text" [formControl]="price">
      
      <button class="btn btn-primary">Add</button>
    </div>
    <hr>
    <div class="repair-container">
      <h4>Repairs:</h4>
      <div *ngFor="let repair of repairs" class="repair btn btn-primary">
        <p> 
          Customer id: <b>{{repair.customerId}}</b> <br> 
          Car id: <b>{{repair.carId}}</b> <br> 
          Mechanic id: <b>{{repair.mechanicId}}</b> <br>
          Description: {{repair.description}} <br>
          Estimated price: {{repair.price}} <br>
          Registered: {{repair.registrationDate}}
        </p>
      </div>
    </div>
  </div>
</body>
</html>
