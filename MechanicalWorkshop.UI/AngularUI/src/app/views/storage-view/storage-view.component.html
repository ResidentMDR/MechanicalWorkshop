<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h3>Dodaj przedmiot do magazynu: </h3>
    <div class="forms-container">
      <label for="name">Nazwa przedmiotu: </label>
      <input id="name" type="text" [formControl]="name">
      <label for="quantity">Ile sztuk: </label>
      <input id="quantity" type="text" [formControl]="quantity">
      <label for="pricePerUnit">Cena za sztukę: </label>
      <input id="pricePerUnit" type="text" [formControl]="pricePerUnit">

      <button class="btn btn-primary">Dodaj</button>
    </div>
    <hr>
    <div class="storage-item-container">
      <h2>Przedmioty w magazynie:</h2>
      <div *ngIf="showLoader" class="loading-spinner">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
      <div *ngFor="let item of storageItems" class="storage-item btn btn-primary">
        <p> 
            Nazwa przedmiotu: <b>{{item.name}}</b> <br> 
            Ilość: {{item.quantity}} <br>
            Cena za sztukę: {{item.pricePerUnit}} <br>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
